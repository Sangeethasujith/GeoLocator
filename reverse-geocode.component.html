<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Reverse Geocode</h2>
            <div class="form-group">
                <label for="lat">Latitude</label>
                <input type="text" class="form-control" [(ngModel)]="lat" id="lat" placeholder="Latitude">
            </div>
            <div class="form-group">
                <label for="lng">Longitude</label>
                <input type="text" class="form-control" [(ngModel)]="lng" id="lng" placeholder="Longitude">
            </div>
            <button class="btn btn-primary mt-3 mb-3" (click)="reverseGeocode()">Reverse Geocode</button>
            <div *ngIf="reverseGeocodeResult" class="mt-3">
                <p class="font-weight-bold">Address:</p>
                <p>{{reverseGeocodeResult.address}}</p>
            </div>
        </div>
    </div>
</div>
