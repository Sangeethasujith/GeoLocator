<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Calculate Distance</h2>
            <div class="form-group">
                <label for="lat1">Latitude 1:</label>
                <input type="text" class="form-control" [(ngModel)]="lat1" id="lat1" placeholder="Latitude 1">
            </div>
            <div class="form-group">
                <label for="lng1">Longitude 1:</label>
                <input type="text" class="form-control" [(ngModel)]="lng1" id="lng1" placeholder="Longitude 1">
            </div>
            <div class="form-group">
                <label for="lat2">Latitude 2:</label>
                <input type="text" class="form-control" [(ngModel)]="lat2" id="lat2" placeholder="Latitude 2">
            </div>
            <div class="form-group">
                <label for="lng2">Longitude 2:</label>
                <input type="text" class="form-control" [(ngModel)]="lng2" id="lng2" placeholder="Longitude 2">
            </div>
            <button class="btn btn-primary" (click)="calculateDistance()">Calculate Distance</button>
            <div *ngIf="distanceResult" class="mt-3">
                <p class="font-weight-bold">Distance:</p>
                <p>{{distanceResult.distance}} km</p>
            </div>
        </div>
    </div>
</div>
