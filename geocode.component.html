<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Geocode</h2>
            <div class="form-group">
                <label for="adrress">Enter Address:</label>
                <input type="text" class="form-control" [(ngModel)]="address"
                id="address" placeholder="Address"/>
            </div>
            <button class="btn btn-primary mt-3 mb-3" (click)="geocode()">GeoCode</button>
            <div *ngIf="geocodeResult" class="mt-3">
                <p class="font-weight-bold">Coordinates:</p>
                <p>Latitude : {{geocodeResult.coordinates.lat}}</p>
                <p>Longitude : {{geocodeResult.coordinates.lng}}</p>
            </div>
        </div>
    </div>
</div>
